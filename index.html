<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Clock (No JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,body { height:100%; }
        .center-viewport {
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f8f9fa;
        }
        .clock-card {
            padding:2rem;
            text-align:center;
            border-radius:.75rem;
            box-shadow:0 .5rem 1rem rgba(0,0,0,.08);
            min-width:320px;
            background:rgba(255, 139, 139, 0.524);
        }
        .clock-display {
            font-family: "Courier New", monospace;
            font-size:3.5rem;
            letter-spacing:.06em;
            line-height:1;
        }
        .clock-sub {
            font-size:1.25rem;
            color:#6c757d;
            margin-top:.5rem;
        }
        @media (min-width:1200px) {
            .clock-display { font-size:4.5rem; }
        }
    </style>
</head>
<body>
    <div class="center-viewport">
        <div class="clock-card">
            <!-- Placeholders to be filled by your JS later -->
            <div class="clock-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="clock-sub" id="monthYear">Month Year</div>
            <div class="text-secondary fw-bold">Sadiq Fazli</div>
        </div>
    </div>

    
    <script>

            let hour = document.getElementById("hours");
            let minutes = document.getElementById("minutes");
            let second = document.getElementById("seconds");

            let monthYear = document.getElementById("monthYear");
            setInterval(()=>{
                
                let time = new Date();
                months = ['Jan', 'Feb', 'march', 'April', 'May', 'june', 'july', 'augest', 'sep', 'oct', 'nov', 'dec']
                days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Friday',  'Sat']
                monthYear.innerText = "Year: " + time.getFullYear() +
                " Month: " + months[time.getMonth() ]+ 
                " Day: " + days[time.getDay() ]

                hour.innerHTML = time.getHours();
                minutes.innerHTML = time.getMinutes();
                second.innerText = time.getSeconds();

            }, 1000);



    </script>

</body>
</html>
